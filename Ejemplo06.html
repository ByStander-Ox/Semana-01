<!DOCTYPE html>
<html lang="es">

    <head>
            <meta charset="UTF-8"> 
            <title> Ejemplo 06 </title>
            <!--Segunda forma de asignarle estilos a mi html-->
            <style>
                ul {
                    list-style-type: armenian;
                }
            </style>
    </head>

<body>
    <!--Listas ordenadas-->
<ol>Como ingresar una URL en el navegador <hr>
    <li>Abrir el navegador</li>
    <li>Colocar la url</li>
    <li>Esperar que cargue</li>
</ol>

<!-- Listas no ordenadas-->
<ul>
    <!--Primera forma de asignarle estilos a mi html-->
    <li style="color: violet">Inicio</li>
    <li>Sobre mi</li>
    <li>Habilidades</li>
    <li>Portafolio</li>
    <li>Redes sociales</li>
</ul>

</body>
